<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/auth">
<body>

<div data-layout-fragment="content">
  <div class="page-header">
    <h3 th:text="#{com.cagst.swkroa.signin.title}">zzz Sign In</h3>
  </div>
  <form action="/login" th:attr="action=@{/login}"
        method="POST"
        autocomplete="off"
        class="container-center-large">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="container-medium pull-right">
      <p class="lead lead-sm" th:text="#{com.cagst.swkroa.signin.message}">
        zzz Sign in
      </p>

      <div class="text-danger"
           th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}">
        <strong th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        </strong>
      </div>
    </div>
    <div class="container-medium divider-right" style="padding-right:20px;">
      <div class="form-group">
        <label for="username" class="form_label label-required"
               th:text="#{com.cagst.swkroa.signin.username.label}">
          zzz Username
        </label>
        <input id="username" name="username" type="text" maxlength="50"
               class="form-control input-block-level"
               th:placeholder="#{com.cagst.swkroa.signin.username.prompt}" autofocus="autofocus" />
      </div>
      <div class="form-group">
        <label for="password" class="form_label label-required"
               th:text="#{com.cagst.swkroa.signin.password.label}">
          zzz Password
        </label>
        <input id="password" name="password" type="password" maxlength="50"
               class="form-control input-block-level"
               th:placeholder="#{com.cagst.swkroa.signin.password.prompt}" />
      </div>

      <button type="submit" class="btn btn-primary btn-block" th:text="#{com.cagst.swkroa.signin.button}">
        zzz Signin
      </button>
    </div>
  </form>
</div>

</body>
</html>
