<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/common :: head" />
</head>

<body>
<div th:replace="fragments/auth :: header"></div>
<div th:replace="fragments/auth :: navigation"></div>

<div id="page-content">
  <div class="page-header">
    <h3 th:text="#{signin.register.header}">zzz Register</h3>
  </div>

  <div id="root-wizard">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul>
            <li>
              <a href="#identify" data-toggle="tab"
                 th:text="#{signin.register.identify}">
                zzz Identify
              </a>
            </li>
            <li>
              <a href="#verify" data-toggle="tab"
                 th:text="#{signin.register.verify}">
                zzz Verify
              </a>
            </li>
            <li>
              <a href="#complete" data-toggle="tab"
                 th:text="#{signin.register.complete}">
                zzz Complete
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="tab-content">
      <div id="identify" class="tab-pane">
        <form name="verifyForm" method="POST" autocomplete="off" class="container-center-large"
              th:action="@{/auth/register}"
              th:object="${registration}">

            <div class="row">
              <div class="form-group">
                <div class="col-xs-12">
                  <label for="ownerId" class="form_label label-required"
                         th:text="#{signin.register.ownerid.label}">
                    zzz Owner ID
                  </label>
                  <input id="ownerId" name="ownerId" type="text" maxlength="15"
                         class="form-control input-block-level"
                         th:placeholder="#{signin.register.ownerid.prompt}"
                         th:required="true"
                         th:value="*{ownerId}"
                         onblur="lostFocusOwnerId()"/>
                </div>
              </div>
            </div>
            <div class="row row-spacer">
              <div class="col-xs-6">
                <label for="firstName" class="form_label"
                       th:text="#{signin.register.firstname.label}">
                  zzz Firstname
                </label>
                <input id="firstName" name="firstName" type="text" maxlength="50"
                       class="form-control input-block-level"
                       th:placeholder="#{signin.register.firstname.prompt}"
                       th:value="*{firstName}">
              </div>

              <div class="col-xs-6">
                <label for="lastName" class="form_label"
                       th:text="#{signin.register.lastname.label}">
                  zzz Firstname
                </label>
                <input id="lastName" name="lastName" type="text" maxlength="50"
                       class="form-control input-block-level"
                       th:placeholder="#{signin.register.lastname.prompt}"
                       th:value="*{lastName}">

              </div>
            </div>
        </form>
      </div>

      <div id="verify" class="tab-pane">

      </div>

      <div id="complete" class="tab-pane">

      </div>

      <ul class="pager wizard">
        <li class="previous first" style="display:none">
          <a href="#">First</a>
        </li>
        <li class="previous">
          <a href="#">Previous</a>
        </li>
        <li class="next">
          <a href="#">Next</a>
        </li>
        <li class="next last" style="display:none">
          <a href="#">Last</a>
        </li>
      </ul>
    </div>
  </div>

</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#root-wizard').bootstrapWizard();
  });

  function lostFocusOwnerId() {
    var id = $('#ownerId').val();

    $('#continue').prop('disabled', id.length === 0);
  }
</script>

</body>
</html>
