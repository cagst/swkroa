<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/common :: head" />

  <script type="text/javascript" th:src="@{/static/js/maintain/codeset.js}"></script>
</head>

<body>
<div th:replace="fragments/main :: header"></div>
<div th:replace="fragments/main :: navigation"></div>

<div id="page-content" data-ng-app="swkroaApp" data-ng-controller="codesetController">
  <div class="page-header">
    <h3 th:text="#{com.cagst.swkroa.maintain.codeset.title}">zzz Maintain Code Sets</h3>
  </div>
  <div class="container container-outline">
    <div class="row container-split">
      <div class="col-xs-5 pull-left clear-left clear-right">
        <div class="split-header divider-right">
          <div class="split-header-content">
            <label class="control-label" th:text="#{com.cagst.swkroa.maintain.codeset.codesets}">
              zzz Code Sets
            </label>
          </div>
        </div>
        <table class="table table-bordered table-hover">
          <tr data-ng-repeat="codeset in codesets"
              data-ng-click="getCodeValues(codeset)"
              data-ng-class="{active: codeset.codeSetUID == selectedCodeSet.codeSetUID}">
            <td data-ng-bind="codeset.display"></td>
          </tr>
        </table>
      </div>
      <div class="col-xs-7 pull-right clear-left clear-right">
        <div class="split-header divider-bottom">
          <div class="split-header-content">
            <label class="control-label" th:text="#{com.cagst.swkroa.maintain.codeset.codevalues}">
              zzz Coded Values
            </label>
          </div>
        </div>
        <div class="list-group">
          <div data-ng-show="!codevalues.length">
            <em>
              <label class="panel-body text-muted text-center" th:text="#{com.cagst.swkroa.maintain.notselected}">
                zzz No records found!
              </label>
            </em>
          </div>
          <div data-ng-show="codevalues.length">
            <table class="table table-bordered table-hover table-inner">
              <thead>
              <tr>
                <th th:text="#{com.cagst.swkroa.disp}" style="width:36%">zzz Display</th>
                <th th:text="#{com.cagst.swkroa.mean}" style="width:36%">zzz Meaning</th>
                <th style="width: 24%">
                  <a href="#" class="btn btn-success btn-xs hover-reveal pull-right" data-ng-click="addCodeValue()">
                    <i class="fa fa-plus"></i>
                    <span th:text="#{com.cagst.swkroa.maintain.codeset.codevalue.add}">zzz Add</span>
                  </a>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr class="hover-buttons"
                  data-ng-repeat="codevalue in codevalues"
                  data-ng-show="codevalue.active">
                <td>
                  <span data-editable-text="codevalue.display"
                        data-e-name="display"
                        data-e-form="rowform"
                        onbeforesave="validate($data)">
                    {{codevalue.display}}
                  </span>
                </td>
                <td>
                  <span data-editable-text="codevalue.meaning"
                        data-e-name="meaning"
                        data-e-form="rowform">
                    {{codevalue.meaning}}
                  </span>
                </td>
                <td>
                  <form name="rowform"
                        class="form-buttons form-inline"
                        data-editable-form
                        data-ng-show="rowform.$visible"
                        data-shown="inserted == codevalue"
                        onaftersave="saveCodeValue(codevalue)">
                    <div class="form-group btn-group pull-right">
                      <button type="submit" class="btn btn-success btn-xs" data-ng-disabled="rowform.$waiting">
                        <i class="fa fa-save"></i>
                        <span th:text="#{com.cagst.swkroa.save}">zzz Save</span>
                      </button>
                      <a href="#" class="btn btn-xs btn-cancel" data-ng-disabled="rowform.$waiting"
                         data-ng-click="rowform.$cancel()">
                        <i class="fa fa-ban"></i>
                        <span th:text="#{com.cagst.swkroa.cancel}">zzz Cancel</span>
                      </a>
                    </div>
                  </form>
                  <div class="btn-group pull-right" data-ng-show="!rowform.$visible">
                    <button type="button" class="btn btn-primary btn-xs" data-ng-click="rowform.$show()">
                      <i class="fa fa-edit"></i>
                      <span th:text="#{com.cagst.swkroa.edit}">zzz Edit</span>
                    </button>
                    <button type="button" class="btn btn-danger btn-xs"
                            data-ng-click="selectedCodeValue(codevalue)"
                            data-toggle="modal" data-target="#confirmDeletion">
                      <i class="fa fa-trash-o"></i>
                      <span th:text="#{com.cagst.swkroa.delete}">zzz Delete</span>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmDeletion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" th:text="#{com.cagst.swkroa.maintain.codeset.codevalue.delete.title}">
            zzz Please confirm
          </h4>
        </div>
        <div class="modal-body">
          <span th:text="#{com.cagst.swkroa.maintain.codeset.codevalue.delete.message}">
            zzz Delete this?
          </span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-ng-click="removeCodeValue()">Delete</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Keep</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
