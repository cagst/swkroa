<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Modify Transaction Dialog -->
<div th:fragment="dlgModifyTransaction">
  <div class="modal fade" id="modifyTransaction">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"
              th:text="#{com.cagst.swkroa.membership.transaction.update}"
              data-ng-show="transactionIdx > -1">
            zzz Modify transaction
          </h4>
          <h4 class="modal-title"
              th:text="#{com.cagst.swkroa.membership.transaction.create}"
              data-ng-show="transactionIdx == -1">
            zzz Create transaction
          </h4>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-xs-4">
              <label class="form-label" th:text="#{com.cagst.swkroa.membership.transaction.date}">
                zzz Date
              </label>
              <div class="input-group">
                <input type="text" class="form-control" name="transactionDate"
                       data-datepicker-popup="MM/dd/yyyy"
                       data-is-open="opened"
                       data-show-button-bar="false"
                       data-show-weeks="false"
                       data-ng-model="transaction.transactionDate"
                       data-ng-required="true" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-ng-click="open($event)">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
              </div>
            </div>
            <div class="col-xs-4 col-xs-offset-4">
              <label class="form-label" th:text="#{com.cagst.swkroa.membership.transaction.refno}">
                zzz Ref No
              </label>
              <input type="text" class="form-control" maxlength="25"
                     data-ng-model="transaction.referenceNumber"
                  />
            </div>
          </div>

          <div class="row spacer-top">
            <div class="col-xs-4"
                 data-ng-class="{'has-error': type.$invalid}">
              <label class="form-label" th:text="#{com.cagst.swkroa.membership.transaction.type}">
                zzz Type
              </label>
              <select class="form-control select2" name="type"
                      data-ng-model="transaction.transactionType"
                      data-ng-required="true"
                      data-ng-show="transactionIdx == -1">
                <option value="INVOICE"
                        th:text="#{com.cagst.swkroa.membership.transaction.invoice}">
                  zzz Invoice
                </option>
                <option value="PAYMENT"
                        th:text="#{com.cagst.swkroa.membership.transaction.payment}">
                  zzz Payment
                </option>
              </select>
              <input class="form-control select2" name="type" readonly
                     th:value="#{com.cagst.swkroa.membership.transaction.invoice}"
                     data-ng-show="transactionIdx > -1 && transaction.transactionType == 'INVOICE'" />
              <input class="form-control" name="type" readonly
                     th:value="#{com.cagst.swkroa.membership.transaction.payment}"
                     data-ng-show="transactionIdx > -1 && transaction.transactionType == 'PAYMENT'" />
            </div>

            <div class="col-xs-4">
              <label class="form-label" th:text="#{com.cagst.swkroa.desc}">
                zzz Desc
              </label>
              <input type="text" class="form-control" name="desc"
                     data-ng-model="transaction.transactionDescription"
                     data-ng-required="true"
                     data-ng-options="type.display for type in entryTypes" />
            </div>
            <div class="col-xs-4" data-ng-class="{'has-error': amount.$invalid}">
              <label class="form-label" th:text="#{com.cagst.swkroa.membership.transaction.amount}">
                zzz Amount
              </label>
              <input id="amount" name="amount" type="text" class="form-control" readonly
                     data-ng-model="transactionAmount" />
            </div>
          </div>

          <table class="table table-condensed spacer-top">
            <thead>
            <tr>
              <th th:text="#{com.cagst.swkroa.membership.transaction.type}">zzz Type</th>
              <th th:text="#{com.cagst.swkroa.membership.transaction.member}">zzz Member</th>
              <th th:text="#{com.cagst.swkroa.membership.transaction.amount}">zzz Amount</th>
              <th>
                <button type="button" class="btn btn-success btn-xs"
                        data-ng-click="addTransactionEntry()"
                        th:attr="tooltip=#{com.cagst.swkroa.membership.transaction.entry.create}">
                  <i class="fa fa-plus"></i>
                </button>
              </th>
            </tr>
            </thead>
            <tbody data-ng-repeat="entry in transaction.transactionEntries"
                   data-ng-show="entry.active">
            <tr>
              <td class="col-xs-4">
                <select class="form-control select2" name="entryType"
                        data-ng-model="entry.transactionEntryType"
                        data-ng-required="true"
                        data-ng-options="type.display for type in entryTypes">
                </select>
              </td>
              <td class="col-xs-4">
                <select class="form-control" name="member"
                        data-ng-model="entry.member"
                        data-ng-required="true"
                        data-ng-options="member.memberName for member in membership.members">
                </select>
              </td>
              <td class="col-xs-4">
                <input type="number" class="form-control"
                       data-ng-model="entry.transactionEntryAmount"
                       data-ng-change="calculateTransactionAmount()" />
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-xs" data-tooltip="zzz Delete Entry"
                        data-ng-click="deleteTransactionEntry(entry)"
                        th:attr="tooltip=#{com.cagst.swkroa.membership.transaction.entry.delete.title}">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
            <tr data-ng-show="entry.relatedTransactionUID > 0 ||
                              (transaction.transactionType == 'PAYMENT' &&
                               entry.transactionEntryType.meaning != 'TRANS_SPECIAL_FUNDS')">
              <td></td>
              <td colspan="2">
                <select class="form-control" name="relatedTransaction"
                        data-ng-model="entry.relatedTransaction"
                        data-ng-options="tran.transactionDescription for tran in membership.transactions | filter:{transactionType:'INVOICE'}">
                </select>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="row spacer-top">
            <div class="col-xs-12">
              <label class="form-label" th:text="#{com.cagst.swkroa.membership.transaction.memo}">
                zzz Memo
              </label>
              <textarea class="form-control" rows="3" data-ng-model="transaction.memo"></textarea>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success"
                  data-ng-click="saveTransaction()"
                  data-ng-show="transactionIdx > -1"
                  th:text="#{com.cagst.swkroa.update}">
            zzz Update
          </button>
          <button type="button" class="btn btn-success"
                  data-ng-click="saveTransaction()"
                  data-ng-show="transactionIdx == -1"
                  th:text="#{com.cagst.swkroa.create}">
            zzz Create
          </button>
          <button type="button" class="btn btn-default"
                  data-dismiss="modal"
                  th:text="#{com.cagst.swkroa.cancel}">
            zzz Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Transaction Dialog -->
<div th:fragment="dlgDeleteTransaction">
  <div class="modal fade" id="deleteTransaction" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" th:text="#{com.cagst.swkroa.membership.transaction.delete.title}">
            zzz Please confirm
          </h4>
        </div>
        <div class="modal-body">
          <p th:text="#{com.cagst.swkroa.membership.transaction.delete.message}">zzz Delete this?</p>

          <div>
            <span>{{transaction.transactionDate | date:'mediumDate'}}</span>
            <span>{{transaction.transactionType.display}}</span>
            <span>{{transaction.transactionAmount | currency}}</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"
                  data-ng-click="removeTransaction()"
                  th:text="#{com.cagst.swkroa.delete}">
            zzz Delete
          </button>
          <button type="button" class="btn btn-primary"
                  data-dismiss="modal"
                  th:text="#{com.cagst.swkroa.keep}">
            zzz Keep
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
