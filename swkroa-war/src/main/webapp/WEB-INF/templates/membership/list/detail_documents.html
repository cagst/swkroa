<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="listDocuments">
  <div class="spacer-top">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title" th:text="#{membership.documents}">zzz Documents</span>
      </div>
      <div class="panel-body clear-padding">
      <table class="table table-hover">
        <thead>
          <tr>
            <th th:text="#{common.date}" style="width:100px">zzz Date</th>
            <th th:text="#{common.type}">zzz Type</th>
            <th th:text="#{common.desc}">zzz Desc</th>
            <th style="width:75px"></th>
          </tr>
        </thead>
        <tbody data-ng-repeat="doc in membership.documents | orderBy: 'beginEffectiveDate': true"
               data-ng-show="doc.active">
          <tr>
            <td style="width:125px">
              <div>{{doc.beginEffectiveDate | date:'mediumDate'}}</div>
            </td>
            <td>{{doc.documentType.display}}</td>
            <td>{{doc.documentDescription}}</td>
            <td style="width:75px">
              <div class="pull-right">
                <a class="btn btn-default btn-xs"
                   target="_blank"
                   data-ng-href="maintain/documents/{{doc.documentUID}}">
                  <i class="fa fa-binoculars"></i>
                  <span th:text="#{maintain.documents.action.view}">zzz View</span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>

</html>
