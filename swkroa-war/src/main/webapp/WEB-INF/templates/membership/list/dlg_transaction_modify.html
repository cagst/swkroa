<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<body>
		<div data-th-fragment="dlgModifyTransaction">
			<div class="modal fade" id="modifyTransaction">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title"
							    data-th-text="#{com.cagst.swkroa.membership.transaction.update}"
							    data-ng-show="transactionIdx > -1">
								zzz Modify transaction
							</h4>
							<h4 class="modal-title"
							    data-th-text="#{com.cagst.swkroa.membership.transaction.create}"
							    data-ng-show="transactionIdx == -1">
								zzz Create transaction
							</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-4">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.date}">
										zzz Date
									</label>
									<div class="input-group">
										<input type="text" class="form-control" name="transactionDate"
										       data-datepicker-popup="MM/dd/yyyy"
										       data-show-button-bar="false"
										       data-datepicker-options="dateOptions"
										       data-ng-model="transaction.transactionDate"
										       data-ng-required="true" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-default" data-ng-click="open($event)">
												<i class="fa fa-calendar"></i>
											</button>
										</span>
									</div>
								</div>
								<div class="col-xs-4">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.refno}">
										zzz Ref No
									</label>
									<input type="text" class="form-control" maxlength="25"
									       data-ng-model="transaction.referenceNumber"
									/>
								</div>
							</div>
							
							<div class="row spacer-top">
								<div class="col-xs-4" data-ng-class="{'has-error': member.$invalid}">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.member}">
										zzz Member
									</label>
									<select class="form-control" name="member"
									        data-ng-model="transaction.member"
									        data-ng-required="true"
									        data-ng-options="member.effectiveMemberName for member in membership.allMembers">
									</select>
								</div>
								<div class="col-xs-4" data-ng-class="{'has-error': type.$invalid}">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.type}">
										zzz Type
									</label>
									<select class="form-control" name="type"
									        data-ng-model="transaction.transactionType"
									        data-ng-required="true"
									        data-ng-options="type.display for type in transactionTypes">
									</select>
								</div>
								<div class="col-xs-2" data-ng-class="{'has-error': debitAmount.$invalid}">
									<label class="form-label"data-th-text="#{com.cagst.swkroa.membership.transaction.debit}">
										zzz Debit
									</label>
									<input id="debitAmount" name="debitAmount" type="number" class="form-control"
									       data-ng-blur="changedDebitAmount()" />
								</div>
								<div class="col-xs-2" data-ng-class="{'has-error': creditAmount.$invalid}">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.credit}">
										zzz Credit
									</label>
									<input id="creditAmount" name="creditAmount" type="number" class="form-control"
									       data-ng-blur="changedCreditAmount()" />
								</div>
							</div>
							
							<div class="row spacer-top">
								<div class="col-xs-12">
									<label class="form-label" data-th-text="#{com.cagst.swkroa.membership.transaction.memo}">
										zzz Memo
									</label>
									<input type="text" class="form-control"
									       data-ng-model="transaction.memo" />
								</div>
							</div>
							
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-success"
							        data-ng-click="saveTransaction()"
							        data-ng-show="transactionIdx > -1"
							        data-th-text="#{com.cagst.swkroa.update}">
								zzz Update
							</button>
							<button type="button" class="btn btn-success"
							        data-ng-click="saveTransaction()"
							        data-ng-show="transactionIdx == -1"
							        data-th-text="#{com.cagst.swkroa.create}">
								zzz Create
							</button>
							<button type="button" class="btn btn-warning"
							        data-dismiss="modal"
							        data-th-text="#{com.cagst.swkroa.discard}">
								zzz Discard
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
