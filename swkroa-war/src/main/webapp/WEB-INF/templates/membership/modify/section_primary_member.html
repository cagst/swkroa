<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="primaryMember">
  <div class="row">
    <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.entityType.$invalid}">
      <label for="entityType" class="control-label label-required" th:text="#{com.cagst.swkroa.membership.entity}">
        zzz Entity Type
      </label>
      <select id="entityType" name="entityType" class="form-control"
              data-ng-options="entityType.display for entityType in entityTypes"
              data-ng-model="membership.entityType"
              data-ng-required="true">
      </select>
    </div>
    <div class="col-xs-4" data-ng-class="{'has-error': membershipForm.companyName.$invalid}">
      <label for="companyName" class="control-label"
             data-ng-class="{'label-required': membership.entityType.meaning != 'ENTITY_INDIVIDUAL'}"
             th:text="#{com.cagst.swkroa.membership.name.label}">
        zzz Membership Name
      </label>
      <input id="companyName" name="companyName" type="text" class="form-control" maxlength="250"
             th:placeholder="#{com.cagst.swkroa.membership.name.prompt}"
             data-ng-model="membership.primaryMember.companyName"
             data-ng-disabled="membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
             data-ng-required="membership.entityType.meaning != 'ENTITY_INDIVIDUAL'" />
    </div>
    <div class="col-xs-2">
      <label th:text="#{com.cagst.swkroa.membership.dues.incremental}">zzz Incremental</label>
      <div class="input-group">
        <input type="number" class="form-control"
               data-ng-model="membership.incrementalDues" />
      </div>
    </div>
    <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.dueDate.$invalid}">
      <label for="dueDate" class="control-label label-required" th:text="#{com.cagst.swkroa.membership.dueon}">
        zzz Due On
      </label>
      <p class="input-group">
        <input id="dueDate" name="dueDate" type="text" class="form-control"
               data-is-open="isOpen.dueDate"
               data-uib-datepicker-popup="MM/dd/yyyy"
               data-ng-click="openDueDate($event)"
               data-ng-model="membership.nextDueDate"
               data-ng-required="true" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-click="openDueDate($event)">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </p>
    </div>
  </div>

  <div class="row spacer-top">
    <div class="col-xs-2">
      <label th:text="#{com.cagst.swkroa.membership.member.title.label}">zzz Title</label>
      <select class="form-control"
              data-ng-model="membership.primaryMember.person.titleCD"
              data-ng-options="title.codeValueUID as title.display for title in titles">
        <option value="" th:text="#{com.cagst.swkroa.none}"></option>
      </select>
    </div>
    <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryFirstName.$invalid}">
      <label for="primaryFirstName" class="control-label label-required"
             th:text="#{com.cagst.swkroa.membership.member.firstname.label}">
        zzz First Name
      </label>
      <input id="primaryFirstName" name="primaryFirstName" type="text" class="form-control" maxlength="50"
             th:placeholder="#{com.cagst.swkroa.membership.member.firstname.prompt}"
             data-ng-model="membership.primaryMember.person.firstName"
             data-ng-required="membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
             data-ng-blur="generateOwnerId(membership.primaryMember)" />
    </div>
    <div class="col-xs-2">
      <label th:text="#{com.cagst.swkroa.membership.member.middlename.label}">zzz Middle Name</label>
      <input type="text" class="form-control" maxlength="50"
             th:placeholder="#{com.cagst.swkroa.membership.member.middlename.prompt}"
             data-ng-model="membership.primaryMember.person.middleName" />
    </div>
    <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryLastName.$invalid}">
      <label for="primaryLastName" class="control-label label-required"
             th:text="#{com.cagst.swkroa.membership.member.lastname.label}">
        zzz Last Name
      </label>
      <input id="primaryLastName" name="primaryLastName" type="text" class="form-control" maxlength="50"
             th:placeholder="#{com.cagst.swkroa.membership.member.lastname.prompt}"
             data-ng-model="membership.primaryMember.person.lastName"
             data-ng-required="membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
             data-ng-blur="generateOwnerId(membership.primaryMember)" />
    </div>
    <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryOwnerIdent.$invalid}">
      <label for="primaryOwnerIdent" class="control-label label-required"
             th:text="#{com.cagst.swkroa.membership.member.ownerid.label}">
        zzz Owner ID
      </label>
      <input id="primaryOwnerIdent" name="primaryOwnerIdent" type="text" class="form-control" maxlength="15"
             th:placeholder="#{com.cagst.swkroa.membership.member.ownerid.prompt}"
             data-ng-model="membership.primaryMember.ownerIdent"
             data-ng-required="membership.entityType.meaning == 'ENTITY_INDIVIDUAL' || membership.primaryMember.person" />
    </div>
  </div>

  <div class="row spacer-top">
    <div class="col-xs-2">
      <label for="primaryJoinDate" th:text="#{com.cagst.swkroa.membership.member.joined}">zzz Joined</label>
      <div class="input-group">
        <input type="text" class="form-control" id="primaryJoinDate" name="primaryJoinDate"
               data-is-open="isOpen.primaryJoinDate"
               data-ng-click="openPrimaryJoinDate($event)"
               data-uib-datepicker-popup="MM/dd/yyyy"
               data-ng-model="membership.primaryMember.joinDate" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-click="openPrimaryJoinDate($event)">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="col-xs-2">
      <label th:text="#{com.cagst.swkroa.membership.member.greeting.label}">zzz Greeting</label>
      <input type="text" class="form-control" maxlength="25"
             th:placeholder="#{com.cagst.swkroa.membership.member.greeting.prompt}"
             data-ng-model="membership.primaryMember.greeting" />
    </div>
    <div class="col-xs-2">
      <label th:text="#{com.cagst.swkroa.membership.member.incareof.label}">zzz In Care Of</label>
      <input type="text" class="form-control" maxlength="50"
             data-ng-model="membership.primaryMember.inCareOf" />
    </div>
    <div class="col-xs-2">
      <div>&nbsp;</div>
      <input id="primaryMailNewsletter" type="checkbox" data-ng-model="membership.primaryMember.mailNewsletter" />
      <label for="primaryMailNewsletter" th:text="#{com.cagst.swkroa.membership.member.newsletter.mail}">zzz Mail</label>
    </div>
    <div class="col-xs-2">
      <div>&nbsp;</div>
      <input id="primaryEmailNewsletter" type="checkbox" data-ng-model="membership.primaryMember.emailNewsletter" />
      <label for="primaryEmailNewsletter" th:text="#{com.cagst.swkroa.membership.member.newsletter.email}">zzz Email</label>
    </div>
  </div>
</div>

</html>
