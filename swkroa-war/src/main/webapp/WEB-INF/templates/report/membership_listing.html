<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layouts/main">

	<body data-ng-app="swkroaApp">
		<div data-layout-fragment="content">
			<div class="page-header">
				<h3 data-th-text="#{com.cagst.swkroa.report.membership.listing.report}">zzz Membership Listing Report</h3>
			</div>

			<form method="POST" action="#" name="runMembershipListing" target="_blank"
						class="css-form"
						data-th-action="@{/report/membership_listing}">
				<div class="row">
					<div class="col-xs-2">
						<label class="control-label" data-th-text="#{com.cagst.swkroa.report.membership.listing.type}">
							zzz Membership Type
						</label>
						<select class="form-control" name="membershipType">
							<option value="0">All</option>
							<option data-th-each="type : ${membershipTypes}"
							        data-th-value="${type.codeValueUID}"
							        data-th-text="${type.display}">
								zzz Option
							</option>
						</select>
					</div>
					<div class="col-xs-2">
						<label class="control-label">&nbsp;</label>
						<button type="submit" class="btn btn-primary form-control"
						        data-th-text="#{com.cagst.swkroa.report.generate}">
							zzz Generate Report
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
