<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorator="layouts/main">

	<head>
		<script type="text/javascript" data-th-src="@{/static/js/report/membership_listing.js}"></script>
	</head>

	<body data-ng-app="swkroaApp">
		<div data-layout-fragment="content" data-ng-controller="swkroaController">
			<div class="page-header">
				<h3 data-th-text="#{com.cagst.swkroa.report.membership.listing.report}">zzz Membership Listing Report</h3>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<label class="control-label" data-th-text="#{com.cagst.swkroa.report.membership.listing.type}">
						zzz Membership Type
					</label>
					<select class="form-control"
					        data-ng-model="membershipType"
					        data-ng-options="type.display for type in membershipTypes">
						<option value="">Any</option>
					</select>
				</div>
				<div class="col-xs-2">
					<label class="control-label">&nbsp;</label>
					<button type="button" class="btn btn-primary form-control"
					        data-th-text="#{com.cagst.swkroa.report.generate}"
					        data-ng-click="getMembershipListing()">
						zzz Generate Report
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
