<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>
  <script type="text/javascript" data-th-src="@{/static/js/report.js}"></script>
</head>

<body>

<div data-layout-fragment="content">
  <div class="page-header">
    <h3 data-th-text="#{com.cagst.swkroa.report.member.emaillist.report}">zzz Member Email List</h3>
  </div>

  <form name="reportForm" data-th-attr="action=@{/report/member/emaillist}" target="_blank" method="post">
    <div class="container-inner">
      <div class="row">
        <input id="newslettersOnly" type="checkbox" name="newslettersOnly" checked="checked"/>
        <input id="reportType" type="hidden" name="reportType"/>
        <label for="newslettersOnly">For Email Newsletters Only</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2 btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <span data-th-text="#{com.cagst.swkroa.report.generate.report}">
              zzz Generate Report
            </span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a id="generatePdf"
               href="javascript:submitReportForm('pdf')"
               data-th-text="#{com.cagst.swkroa.report.generate.pdf}">
              zzz PDF
            </a>
          </li>
          <li>
            <a id="generateCsv"
               href="javascript:submitReportForm('csv')"
               data-th-text="#{com.cagst.swkroa.report.generate.csv}">
              zzz CSV
            </a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>

</body>
</html>
