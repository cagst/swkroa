<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/common :: head" />
  <script type="text/javascript" th:src="@{/static/js/report.js}"></script>

</head>

<body>
<div th:replace="fragments/main :: header"></div>
<div th:replace="fragments/main :: navigation"></div>

<div id="page-content">
  <div class="page-header">
    <h3 th:text="#{com.cagst.swkroa.report.member.mailinglist.report}">zzz Member Mailing List</h3>
  </div>

  <form name="reportForm" th:attr="action=@{/report/member/mailinglist}" target="_blank" method="post">
    <div class="container-inner">
      <div class="row">
        <input id="newslettersOnly" type="checkbox" name="newslettersOnly" />
        <input id="reportType" type="hidden" name="reportType" />
        <label for="newslettersOnly">For Newsletters Only</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <a id="generatePdf" class="btn btn-primary form-control" href="javascript:submitReportForm('pdf')">
          <i class="fa fa-print"></i>
          <span th:text="#{com.cagst.swkroa.print}">zzz Print</span>
        </a>
        <a id="generateCsv" class="btn btn-default form-control" href="javascript:submitReportForm('csv')">
          <i class="fa fa-download"></i>
          <span th:text="#{com.cagst.swkroa.export}">zzz Export</span>
        </a>
    </div>
  </form>
</div>

</body>
</html>
