<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<body>

<div data-layout-fragment="content">
  <div class="page-header">
    <h3 data-th-text="#{com.cagst.swkroa.report.member.mailinglist.report}">zzz Member Mailing List</h3>
  </div>

  <div class="row">
    <div class="col-xs-2 btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span data-th-text="#{com.cagst.swkroa.report.generate.report}">
            zzz Generate Report
          </span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a data-th-href="@{/report/member/mailinglist.pdf}" target="_blank"
             data-th-text="#{com.cagst.swkroa.report.generate.pdf}">
            zzz PDF
          </a>
        </li>
        <li>
          <a data-th-href="@{/report/member/mailinglist.csv}" target="_blank"
             data-th-text="#{com.cagst.swkroa.report.generate.csv}">
            zzz CSV
          </a>
        </li>
      </ul>
    </div>
</div>

</body>
</html>
