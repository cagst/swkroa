<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<body>

<div data-layout-fragment="content">
  <div class="page-header">
    <h3 data-th-text="#{com.cagst.swkroa.report.membership.pastdue.report}">zzz Membership Past Due Report</h3>
  </div>

  <form method="POST" action="#" name="runMembershipPastDue" target="_blank"
        class="css-form"
        data-th-action="@{/report/membership/pastdue}">
    <div class="row">
      <div class="col-xs-2 btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span data-th-text="#{com.cagst.swkroa.report.generate.report}">
            zzz Generate Report
          </span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a data-th-href="@{/report/membership/pastdue.pdf}" target="_blank"
               data-th-text="#{com.cagst.swkroa.report.generate.pdf}">
              As PDF
            </a>
          </li>
          <li>
            <a data-th-href="@{/report/membership/pastdue.xls}" target="_blank"
               data-th-text="#{com.cagst.swkroa.report.generate.xls}">
              As Excel
            </a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>

</body>
</html>
