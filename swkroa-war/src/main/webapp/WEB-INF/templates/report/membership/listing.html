<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>
  <script type="text/javascript" th:src="@{/static/js/report.js}"></script>
</head>

<body>

<div data-layout-fragment="content">
  <div class="page-header">
    <h3 th:text="#{com.cagst.swkroa.report.membership.listing.report}">zzz Membership Listing Report</h3>
  </div>

  <form name="reportForm" th:attr="action=@{/report/membership/listing}" target="_blank" method="post">
    <div class="row">
      <input id="reportType" type="hidden" name="reportType" />
      <div class="col-xs-2">
        <a class="btn btn-primary form-control" href="javascript:submitReportForm('pdf')">
          <i class="fa fa-print"></i>
          <span th:text="#{com.cagst.swkroa.print}">zzz Print</span>
        </a>
        <a class="btn btn-default form-control" href="javascript:submitReportForm('csv')">
          <i class="fa fa-download"></i>
          <span th:text="#{com.cagst.swkroa.export}">zzz Export</span>
        </a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
