<div class="row">
  <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.entityType.$invalid}">
    <label class="control-label label-required">Entity Type</label>
    <select class="form-control" name="entityType"
            data-ng-options="entityType.display for entityType in entityTypes"
            data-ng-model="share.membership.entityType"
            data-ng-required="true">
    </select>
  </div>
  <div class="col-xs-4" data-ng-class="{'has-error': membershipForm.companyName.$invalid}">
    <label class="control-label" data-ng-class="{'label-required': membership.entityType.meaning != 'ENTITY_INDIVIDUAL'}">
      Name of Partnership, Corporation or Trust
    </label>
    <input type="text" class="form-control" name="companyName" maxlength="250"
           data-th-placeholder="#{com.cagst.swkroa.membership.name.prompt}"
           data-ng-model="share.membership.primaryMember.companyName"
           data-ng-disabled="share.membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
           data-ng-required="share.membership.entityType.meaning != 'ENTITY_INDIVIDUAL'" />
  </div>
  <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.dueDate.$invalid}">
    <label class="control-label label-required">Due On</label>
    <p class="input-group">
      <input type="text" class="form-control" id="dueDate" name="dueDate"
             data-datepicker-popup="MM/dd/yyyy"
             data-is-open="openedDueDate"
             data-show-button-bar="false"
             data-show-weeks="false"
             data-ng-model="share.membership.nextDueDate"
             data-ng-required="true" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" data-ng-click="openDueDate($event)">
          <i class="fa fa-calendar"></i>
        </button>
      </span>
    </p>
  </div>
  <div class="col-xs-2">
    <div data-ng-show="!fixedDuesAmount">
      <label>Dues Amount (calculated)</label>
      <div class="input-group">
        <input type="number" class="form-control" data-ng-model="share.membership.calculatedDuesAmount" disabled />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  data-ng-click="toggleDuesAmount(true);"
                  data-th-tooltip="Override system calculated Dues Amount and enter fixed Dues Amount.">
            <i class="fa fa-cogs muted"></i>
          </button>
        </span>
      </div>
    </div>
    <div data-ng-show="fixedDuesAmount">
      <label>Dues Amount (fixed)</label>
      <div class="input-group">
        <input type="number" class="form-control"
               data-ng-model="share.membership.duesAmount"
               data-ng-show="!customizeDuesAmount" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  data-ng-click="toggleDuesAmount(false);"
                  data-th-tooltip="Use system calculated Dues Amount.">
            <i class="fa fa-cogs muted"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-xs-2">
    <div data-ng-show="fixedDuesAmount">
      <label>Dues Amount (calculated)</label>
      <div>{{share.membership.calculatedDuesAmount | currency}}</div>
    </div>
  </div>
</div>

<div class="row spacer-top">
  <div class="col-xs-2">
    <label>Title</label>
    <select class="form-control"
            data-ng-model="share.membership.primaryMember.person.titleCD"
            data-ng-options="title.codeValueUID as title.display for title in titles">
    </select>
  </div>
  <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryFirstName.$invalid}">
    <label class="control-label label-required">First Name</label>
    <input type="text" class="form-control" name="primaryFirstName" maxlength="50" placeholder="Enter First Name"
           data-ng-model="share.membership.primaryMember.person.firstName"
           data-ng-required="share.membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
           data-ng-blur="generateOwnerId(share.membership.primaryMember)" />
  </div>
  <div class="col-xs-2">
    <label>Middle Name</label>
    <input type="text" class="form-control" maxlength="50" placeholder="Enter Middle Name"
           data-ng-model="share.membership.primaryMember.person.middleName" />
  </div>
  <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryLastName.$invalid}">
    <label class="control-label label-required">Last Name</label>
    <input type="text" class="form-control" name="primaryLastName" maxlength="50" placeholder="Enter Last Name"
           data-ng-model="share.membership.primaryMember.person.lastName"
           data-ng-required="share.membership.entityType.meaning == 'ENTITY_INDIVIDUAL'"
           data-ng-blur="generateOwnerId(share.membership.primaryMember)" />
  </div>
  <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.primaryOwnerIdent.$invalid}">
    <label class="control-label label-required">Owner Id</label>
    <input type="text" class="form-control" name="primaryOwnerIdent" maxlength="15" placeholder="Enter Owner Id"
           data-ng-model="share.membership.primaryMember.ownerIdent"
           data-ng-required="share.membership.entityType.meaning == 'ENTITY_INDIVIDUAL' || share.membership.primaryMember.person" />
  </div>
</div>

<div class="row spacer-top">
  <div class="col-xs-2">
    <label>Joined On</label>
    <div class="input-group">
      <input type="text" class="form-control" id="primaryJoinDate" name="primaryJoinDate"
             data-datepicker-popup="MM/dd/yyyy"
             data-is-open="openedPrimaryJoinDate"
             data-show-button-bar="false"
             data-show-weeks="false"
             data-ng-model="share.membership.primaryMember.joinDate" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" data-ng-click="openPrimaryJoinDate($event)">
          <i class="fa fa-calendar"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="col-xs-2">
    <label>Greeting</label>
    <input type="text" class="form-control" maxlength="25" placeholder="Enter a Greeting"
           data-ng-model="share.membership.primaryMember.greeting" />
  </div>
  <div class="col-xs-2">
    <label>Care Of (c/o)</label>
    <input type="text" class="form-control" maxlength="50"
           data-ng-model="share.membership.primaryMember.inCareOf" />
  </div>
  <div class="col-xs-2">
    <div>&nbsp;</div>
    <input id="primaryMailNewsletter" type="checkbox" data-ng-model="share.membership.primaryMember.mailNewsletter" />
    <label for="primaryMailNewsletter">Mail Newsletter</label>
  </div>
  <div class="col-xs-2">
    <div>&nbsp;</div>
    <input id="primaryEmailNewsletter" type="checkbox" data-ng-model="share.membership.primaryMember.emailNewsletter" />
    <label for="primaryEmailNewsletter">Email Newsletter</label>
  </div>
</div>

<!-- Spouse -->
<div data-ng-show="share.membership.spouse && share.membership.spouse.active">
  <div class="row spacer-top">
    <div class="divider-inner">
      <label>Spouse</label>
    </div>

    <div>
      <div class="col-xs-2">
        <label>Title</label>
        <select class="form-control"
                data-ng-model="share.membership.spouse.person.titleCD"
                data-ng-options="title.codeValueUID as title.display for title in titles">
        </select>
      </div>
      <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.spouseFirstName.$invalid}">
        <label class="control-label label-required">First Name</label>
        <input type="text" class="form-control" name="spouseFirstName" maxlength="50" placeholder="Enter First Name"
               data-ng-model="share.membership.spouse.person.firstName"
               data-ng-required="share.membership.spouse"
               data-ng-blur="generateOwnerId(share.membership.spouse)" />
      </div>
      <div class="col-xs-2">
        <label>Middle Name</label>
        <input type="text" class="form-control" maxlength="50" placeholder="Enter Middle Name"
               data-ng-model="share.membership.spouse.person.middleName" />
      </div>
      <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.spouseLastName.$invalid}">
        <label class="control-label label-required">Last Name</label>
        <input type="text" class="form-control" name="spouseLastName" maxlength="50" placeholder="Enter Last Name"
               data-ng-model="share.membership.spouse.person.lastName"
               data-ng-required="share.membership.spouse"
               data-ng-blur="generateOwnerId(share.membership.spouse)" />
      </div>
      <div class="col-xs-2" data-ng-class="{'has-error': membershipForm.spouseOwnerIdent.$invalid}">
        <label class="control-label label-required">Owner Id</label>
        <input type="text" class="form-control" name="spouseOwnerIdent" maxlength="15" placeholder="Enter Owner Id"
               data-ng-model="share.membership.spouse.ownerIdent"
               data-ng-required="share.membership.spouse" />
      </div>
    </div>
  </div>
  <div class="row spacer-top">
    <div class="col-xs-2">
      <label>Joined On</label>
      <div class="input-group">
        <input type="text" class="form-control" id="spouseJoinDate" name="spouseJoinDate"
               data-datepicker-popup="MM/dd/yyyy"
               data-is-open="openedSpouseJoinDate"
               data-show-button-bar="false"
               data-show-weeks="false"
               data-ng-model="share.membership.spouse.joinDate" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" data-ng-click="openSpouseJoinDate($event)">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="col-xs-2">
      <label>Greeting</label>
      <input type="text" class="form-control" maxlength="25" placeholder="Enter a Greeting"
             data-ng-model="share.membership.spouse.greeting" />
    </div>
    <div class="col-xs-2">
      <label>Care Of (c/o)</label>
      <input type="text" class="form-control" maxlength="50"
             data-ng-model="share.membership.spouse.inCareOf" />
    </div>
  </div>
</div>
