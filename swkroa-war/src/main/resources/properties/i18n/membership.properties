com.cagst.swkroa.membership.type.desc.regular=A <b>Regular Membership</b> is open to any Person who owns land, mineral or royalty interests in the following Kansas counties: Finney, Grant, Greeley, Hamilton, Haskell, Kearny, Morton, Pratt, Seward, Stanton, and Stevens. Additional counties may be added by the Board in the future. "Person" includes an individual, and members, stockholders, partners, or beneficiaries of a limited liability company, corporation, partnership or trust.
com.cagst.swkroa.membership.type.desc.associate=An <b>Associate Membership</b> is open to Persons who do not qualify for a Regular Membership. An Associate Membership does not have voting rights and cannot be an officer or director of the organization.
com.cagst.swkroa.membership.type.desc.family=A <b>Family Membership</b> is open to up to three (3) Family Members. A Family Membership will consist of a Family Head who will be the primary contact person for communications from the Association, including notices for payment of membership fees. The Family Head must qualify for a Regular Membership, either as an individual, or as a Trustee of his or her trust, as Trustee of a testamentary trust, or as the majority interest owner or designated manager of a limited liability company or partnership. A Family Membership shall only be entitled to one vote at all annual meetings or other meetings of the members of SWKROA.
com.cagst.swkroa.membership.type.desc.determine=We will determine the best Membership Type based upon your responses.

